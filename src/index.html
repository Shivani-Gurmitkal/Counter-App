<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-96 mx-auto mt-36 text-center">
        <h1 class="font-bold text-3xl">Counter Application</h1>
        <h1 id="counter" class="text-6xl font-black mt-3">0</h1>
        <div class="flex gap-3 mt-3">
            <button id="btnIncrement" onclick="increment()" class="bg-black w-full text-white p-4 rounded-xl mt-3">Increment</button>
            <button  id="btnDecement" onclick="decrement()" class="bg-black w-full text-white p-4 rounded-xl mt-3">Decrement</button>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
