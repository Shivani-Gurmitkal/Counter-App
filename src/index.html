<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-96 mx-auto mt-36 text-center bg-gray-100 p-6 rounded-lg shadow-md">
        <h1 class="font-bold text-3xl">Counter Application</h1>
        <h1 id="counter" class="text-6xl font-black mt-3 text-bule-600">0</h1>
        <div class="flex justify-center gap-4 mt-6">
            <button id="btnIncrement" onclick="increment()" class="bg-black w-32 text-white p-4 rounded-xl">Increment</button>
            <button  id="btnDecrement" onclick="decrement()" class="bg-black w-32 text-white p-4 rounded-xl">Decrement</button>
        </div>
        <button id="btnReset" onclick="resetbutton()" class="mt-6 w-2/3 bg-gray-500 text-white px-4 py-3 rounded-xl transition duration-300 hover:bg-gray-600">Reset</button>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
